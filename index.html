<!DOCTYPE html>
<html>
<head>
<style>
    canvas {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
    }
    .slidecontainer {
  width: 100%; /* Width of the outside container */
}
</style>
</head>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;
//attribute vec4 vColor;

uniform vec4 vColor;
uniform mat4 modelViewMatrix;

uniform mat4 projectionMatrix;


varying vec4 blockColor;

void
main()
{
  gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition, 1.0);
    gl_PointSize = 10.0;
    blockColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 blockColor;
uniform vec4 fColor;
uniform int ifDot;

void
main()
{
    if(ifDot == 1) {
      float r = 0.0, delta = 0.0, alpha = 1.0;
      vec2 cxy = 2.0 * gl_PointCoord - 1.0;
      r = dot(cxy, cxy);
      if (r > 1.0) {
          discard;
      }
  }
    gl_FragColor = blockColor;
}
</script>

<script type="text/javascript" src="WebGL/webgl-utils.js"></script>
<script type="text/javascript" src="WebGL/initShaders.js"></script>
<script type="text/javascript" src="WebGL/MV.js"></script>
<script type="text/javascript" src="shapes.js"></script>
<script type="text/javascript" src="main.js"></script>
